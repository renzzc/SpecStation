<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpecStation | Contact</title>
  <link rel="stylesheet" href="styles_css.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">SpecStation</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="builds.html">Builds</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="page-header">
    <h1>Contact Us</h1>
    <p>Get in touch for inquiries, custom orders, or support.</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Email: sales@specstation.ph</p>
      <p>Phone: +63 912 345 6789</p>
      <p>Business hours: Mon–Fri, 9:00 AM – 6:00 PM</p>
    </div>
  </section>

  <footer>
    <p>© 2025 SpecStation. All rights reserved.</p>
  </footer>
</body>
</html>
